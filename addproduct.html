<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>addproduct page</title>
</head>
<body>
    <form onsubmit="addTheProduct(event)">
        <label>Enter your product name</label>
        <br>
        <input type="text" id="proName" placeholder="Enter your product name">
        <br>
        <label>Enter your product URL</label>
        <br>
        <input type="text" id="proImage" placeholder="Enter your product URL">
        <br>
        <label>Enter your product price</label>
        <br>
        <input type="number" id="proPrice" placeholder="Enter your product price">
        <br>
        <input type="submit" value="Add the product">
    </form>

    <script src="addproduct.js"></script>
</body>
</html>
